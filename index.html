<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />
    <title>Fashion ERP Suite</title>
    <!-- Apply saved theme/colors ASAP to avoid a flash -->
    <script>
      (function () {
        try {
          var t = localStorage.getItem('theme') || 'light';
          if (t === 'dark') document.documentElement.classList.add('dark');
          var p = localStorage.getItem('primary');
          var pf = localStorage.getItem('primary-foreground');
          if (p) document.documentElement.style.setProperty('--primary', p);
          if (pf) document.documentElement.style.setProperty('--primary-foreground', pf);
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="bg-background text-foreground min-h-screen">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
